<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title> A covid simulation </title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="panel-1">
                <div class="title-1" id="title-new-cases">Newly Infected</div>
                <div class="case-number" id="num-new-cases">0</div>
            </div>
            <div class="panel-2">
                <div class="title-1" id="title-total-cases">Total Cases</div>
                <div class="case-number" id="num-total-cases">0</div>
            </div>
            
            <input type="text" placeholder="enter new cases" class="input-cases">
            <input type="checkbox" class="cb1" id="cb1" name="cb1">
            <label for="cb1" class="lcb1">Tick if social distancing is in effect</label>
            <button class="button"><i class="ion-ios-plus-outline"></i>Next day</i></button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
